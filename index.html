<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Wavelength Game</h1>
    <p>Welcome to the Wavelength Game!</p>

    <!-- Current Category -->
    <div id="current-category">
        <h2>Category: <span id="category-name">Select a category to start</span></h2>
    </div>

    <!-- Voting Section (buttons for categories) -->
    <div id="categories-vote">
        <!-- Buttons will appear here dynamically -->
    </div>

    <!-- Turn display (Players in the circle) -->
    <div id="players-circle">
        <!-- Player names will appear here dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
