<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Categories Voting Section -->
    <div id="categories-vote">
        <h2>Select a Category:</h2>
        <div id="categories-list"></div> <!-- Buttons will be dynamically generated here -->
        <div id="current-category" style="display:none;">  <!-- Hidden until category is selected -->
            <h3 id="category-name"></h3> <!-- Selected category will show up here -->
        </div>
    </div>

    <!-- Game Phase Section -->
    <div id="game-phase" style="display:none;">
        <h2>Game Phase</h2>
        <div id="game-category"></div> <!-- The selected category will show here -->
        <div id="players-circle"></div> <!-- Player cycle goes here -->
        <div id="current-player"></div> <!-- The current player whose turn it is -->
        <input type="text" id="answer-input" placeholder="Enter your answer here">
        <button id="submit-answer">Submit Answer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
